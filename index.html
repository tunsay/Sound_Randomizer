<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP3 Player</title>
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="rangeSlider.css">
</head>

<body>
    <section id="bloc">
        <h1>Sound Randomizer</h1>
        <div class="range-slider">
            <label for="min-interval">Intervalle minimum:</label>
            <input type="number" id="min-interval" value="10" min="1" max="120">
            <label for="max-interval">Intervalle maximum:</label>
            <input type="number" id="max-interval" value="100" min="1" max="120">
            <input value="10" min="1" max="120" step="1" type="range">
            <input value="100" min="1" max="120" step="1" type="range">
        </div>
        <span id="rule-before">Sélectionner un dossier contenant des fichiers MP3 seulement et le programme
            lancera automatiquement les pistes audio de manière aléatoire dans un intervalle de temps aléatoire qui peut
            être défini juste en haut ! Essayez !</span>
        <button class="button-55" id="choose-folder">Choisir un dossier</button>
        <div class="row">
            <button class="button-55" id="stop" disabled>Stop</button>
            <button class="button-55" id="play" disabled>Play</button>
        </div>
        <div class="volume-container">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.05" value="0.4">
        </div>
        <div id="current-track">Aucune piste en cours</div>
        <div id="error-message"></div>
        <div>
            <progress id="progress-bar" value="0" max="100"></progress>
        </div>
        <div id="track-list">
            <h3>Liste des pistes :</h3>
            <table id="track-table">
                <thead>
                    <tr>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Les pistes seront ajoutées ici -->
                </tbody>
            </table>
        </div>
    </section>
    <div id="next-track-timer"></div>
    <div id="next-track-timer2"></div>
    <script src="theme.js"></script>
    <script src="script.js"></script>
    <script src="rangeSlider.js"></script>
    <script src="timeWorker.js"></script>
</body>

</html>
